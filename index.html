<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIkipedia ‚Äî AI/ML Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent-primary: #00f5d4;
            --accent-secondary: #7b61ff;
            --accent-tertiary: #ff6b6b;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #555566;
            --border-color: #2a2a3a;
            --success: #00f5d4;
            --warning: #ffd93d;
            --error: #ff6b6b;
            --gradient-1: linear-gradient(135deg, #00f5d4 0%, #7b61ff 100%);
            --gradient-2: linear-gradient(135deg, #7b61ff 0%, #ff6b6b 100%);
            --shadow-glow: 0 0 40px rgba(0, 245, 212, 0.15);
            --font-display: 'Space Mono', monospace;
            --font-body: 'Sora', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow-1 {
            top: -200px;
            right: -200px;
            background: var(--accent-secondary);
        }

        .bg-glow-2 {
            bottom: -200px;
            left: -200px;
            background: var(--accent-primary);
            opacity: 0.2;
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--text-secondary);
            -webkit-text-fill-color: var(--text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 100px;
            border: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--accent-primary);
        }

        .user-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn {
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 245, 212, 0.1);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            min-width: 140px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            font-family: var(--font-body);
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .category-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        /* Flashcard Container */
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .flashcard-wrapper {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 350px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .flashcard-front {
            background: linear-gradient(145deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
        }

        .flashcard-back {
            background: linear-gradient(145deg, #1e1e2a 0%, var(--bg-card) 100%);
            transform: rotateY(180deg);
        }

        .card-category {
            font-family: var(--font-display);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-secondary);
            margin-bottom: 1rem;
        }

        .card-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .card-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .flashcard-front .card-content {
            font-weight: 500;
        }

        .flashcard-back .card-content {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .card-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .card-number {
            font-family: var(--font-display);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Navigation Controls */
        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: var(--accent-primary);
            background: rgba(0, 245, 212, 0.1);
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-indicator {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-width: 80px;
            text-align: center;
        }

        /* Confidence Buttons */
        .confidence-btns {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .confidence-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-family: var(--font-body);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .confidence-btn:hover {
            transform: translateY(-2px);
        }

        .confidence-btn.easy {
            border-color: var(--success);
            color: var(--success);
        }

        .confidence-btn.easy:hover {
            background: rgba(0, 245, 212, 0.15);
        }

        .confidence-btn.medium {
            border-color: var(--warning);
            color: var(--warning);
        }

        .confidence-btn.medium:hover {
            background: rgba(255, 217, 61, 0.15);
        }

        .confidence-btn.hard {
            border-color: var(--error);
            color: var(--error);
        }

        .confidence-btn.hard:hover {
            background: rgba(255, 107, 107, 0.15);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--error);
            color: white;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-right {
                width: 100%;
                justify-content: center;
            }

            main {
                padding: 1rem;
            }

            .stats-bar {
                justify-content: center;
            }

            .flashcard {
                height: 300px;
            }

            .card-content {
                font-size: 1.1rem;
            }

            .confidence-btns {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>

    <!-- Header -->
    <header>
        <div class="logo">AIkipedia<span>.cards</span></div>
        <div class="header-right">
            <div id="userSection"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Cards</div>
                <div class="stat-value" id="totalCards">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Studied</div>
                <div class="stat-value" id="studiedCards">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Mastered</div>
                <div class="stat-value" id="masteredCards">0</div>
            </div>
        </div>

        <!-- Category Filters -->
        <div class="category-filters" id="categoryFilters">
            <button class="category-btn active" data-category="all">All</button>
        </div>

        <!-- Flashcard Area -->
        <div id="cardArea">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Contribute Modal -->
    <div class="modal-overlay" id="contributeModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">+ Contribute a Card</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="contributeForm">
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="formCategory" required>
                            <option value="">Select a category...</option>
                            <option value="Fundamentals">Fundamentals</option>
                            <option value="Deep Learning">Deep Learning</option>
                            <option value="NLP">NLP</option>
                            <option value="Computer Vision">Computer Vision</option>
                            <option value="Reinfortic Learning">Reinforcement Learning</option>
                            <option value="MLOps">MLOps</option>
                            <option value="LLMs">LLMs</option>
                            <option value="AI Agents">AI Agents</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Question</label>
                        <textarea class="form-textarea" id="formQuestion" placeholder="Enter your question..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Answer</label>
                        <textarea class="form-textarea" id="formAnswer" placeholder="Enter the answer..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Submit for Review
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ============================================================================
        // CONFIGURATION - ALL YOUR CREDENTIALS ARE HERE
        // ============================================================================
        const CONFIG = {
            GOOGLE_CLIENT_ID: '577327560802-fpv89k3okp55hn1qsuirdafemnuicupf.apps.googleusercontent.com',
            GOOGLE_SHEET_ID: '1FjnMq0aqyj7Xv2jYUBnwT7P5HVg1O5Tdc9C1EK73xHg',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwQtLPiAoATNB2GNWUtq3ZOUBiSuWM6R1Bv0g3mhWrEcV8od24TZs1xnV9fucEAEV_2/exec'
        };

        // ============================================================================
        // STATE
        // ============================================================================
        let currentUser = null;
        let cards = [];
        let filteredCards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let progress = JSON.parse(localStorage.getItem('aikipedia_progress') || '{}');
        let categories = new Set(['all']);

        // ============================================================================
        // GOOGLE SIGN-IN
        // ============================================================================
        function initGoogleSignIn() {
            google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse,
                auto_select: false,
                cancel_on_tap_outside: true
            });

            renderSignInButton();
        }

        function renderSignInButton() {
            const userSection = document.getElementById('userSection');
            
            if (currentUser) {
                userSection.innerHTML = `
                    <div class="user-info">
                        <img src="${currentUser.picture}" alt="${currentUser.name}" class="user-avatar">
                        <span class="user-name">${currentUser.name.split(' ')[0]}</span>
                    </div>
                    <button class="btn btn-primary" onclick="openModal()">+ Contribute</button>
                    <button class="btn btn-ghost" onclick="signOut()">Sign Out</button>
                `;
            } else {
                userSection.innerHTML = `<div id="googleSignInBtn"></div>`;
                google.accounts.id.renderButton(
                    document.getElementById('googleSignInBtn'),
                    { 
                        theme: 'filled_black', 
                        size: 'medium',
                        shape: 'pill',
                        text: 'signin_with'
                    }
                );
            }
        }

        function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            currentUser = {
                email: payload.email,
                name: payload.name,
                picture: payload.picture
            };
            localStorage.setItem('aikipedia_user', JSON.stringify(currentUser));
            renderSignInButton();
            showToast('Welcome back, ' + currentUser.name.split(' ')[0] + '!', 'success');
        }

        function signOut() {
            currentUser = null;
            localStorage.removeItem('aikipedia_user');
            google.accounts.id.disableAutoSelect();
            renderSignInButton();
            showToast('Signed out successfully', 'success');
        }

        // ============================================================================
        // FETCH CARDS FROM GOOGLE SHEETS
        // ============================================================================
        async function fetchCards() {
            try {
                const sheetUrl = `https://docs.google.com/spreadsheets/d/${CONFIG.GOOGLE_SHEET_ID}/gviz/tq?tqx=out:json`;
                // Use CORS proxy for localhost, direct URL for production
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';
                const url = isLocalhost 
                    ? `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`
                    : sheetUrl;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Raw response (first 500 chars):', text.substring(0, 500));
                
                // Parse the JSONP response
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}') + 1;
                console.log('JSON start:', jsonStart, 'JSON end:', jsonEnd);
                
                const json = JSON.parse(text.slice(jsonStart, jsonEnd));
                console.log('Parsed JSON:', json);
                
                if (!json.table || !json.table.rows) {
                    console.log('No table or rows found');
                    cards = [];
                    renderCategoryFilters();
                    filterCards('all');
                    updateStats();
                    return;
                }

                console.log('Number of rows:', json.table.rows.length);

                // Map rows to card objects (skip header row)
                cards = json.table.rows.slice(1).map((row, idx) => {
                    const cols = row.c || [];
                    const status = cols[7]?.v || '';
                    
                    console.log(`Row ${idx}: status="${status}", question="${cols[2]?.v}"`);
                    
                    // Only include approved cards
                    if (status.toLowerCase() !== 'approved') return null;
                    
                    const category = cols[1]?.v || 'General';
                    categories.add(category);
                    
                    return {
                        id: cols[0]?.v || `card_${idx}`,
                        category: category,
                        question: cols[2]?.v || '',
                        answer: cols[3]?.v || '',
                        contributor: cols[4]?.v || 'Anonymous',
                        status: status
                    };
                }).filter(card => card !== null && card.question);

                console.log('Approved cards found:', cards.length);
                
                renderCategoryFilters();
                filterCards('all');
                updateStats();
            } catch (error) {
                console.error('Error fetching cards:', error);
                console.error('Error details:', error.message);
                showToast('Failed to load cards. Please refresh.', 'error');
                document.getElementById('cardArea').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3 class="empty-title">Failed to Load Cards</h3>
                        <p class="empty-text">Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ============================================================================
        // RENDER FUNCTIONS
        // ============================================================================
        function renderCategoryFilters() {
            const container = document.getElementById('categoryFilters');
            container.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn active';
            allBtn.dataset.category = 'all';
            allBtn.textContent = 'All';
            allBtn.onclick = () => filterCards('all');
            container.appendChild(allBtn);
            
            categories.forEach(cat => {
                if (cat === 'all') return;
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.dataset.category = cat;
                btn.textContent = cat;
                btn.onclick = () => filterCards(cat);
                container.appendChild(btn);
            });
        }

        function filterCards(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            filteredCards = category === 'all' 
                ? [...cards] 
                : cards.filter(c => c.category === category);
            
            currentIndex = 0;
            isFlipped = false;
            renderCard();
        }

        function renderCard() {
            const container = document.getElementById('cardArea');
            
            if (filteredCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìö</div>
                        <h3 class="empty-title">No Cards Yet</h3>
                        <p class="empty-text">Be the first to contribute a flashcard!</p>
                        ${currentUser ? `<button class="btn btn-primary" onclick="openModal()">+ Add Card</button>` : ''}
                    </div>
                `;
                return;
            }

            const card = filteredCards[currentIndex];
            const cardProgress = progress[card.id] || { views: 0, confidence: null };
            
            container.innerHTML = `
                <div class="flashcard-container">
                    <div class="flashcard-wrapper">
                        <div class="flashcard ${isFlipped ? 'flipped' : ''}" onclick="flipCard()">
                            <div class="flashcard-face flashcard-front">
                                <div class="card-category">${card.category}</div>
                                <div class="card-label">Question</div>
                                <div class="card-content">${card.question}</div>
                                <div class="card-footer">
                                    <span class="card-hint">Click to reveal answer</span>
                                    <span class="card-number">${currentIndex + 1} / ${filteredCards.length}</span>
                                </div>
                            </div>
                            <div class="flashcard-face flashcard-back">
                                <div class="card-category">${card.category}</div>
                                <div class="card-label">Answer</div>
                                <div class="card-content">${card.answer}</div>
                                <div class="card-footer">
                                    <span class="card-hint">By ${card.contributor}</span>
                                    <span class="card-number">${currentIndex + 1} / ${filteredCards.length}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="nav-controls">
                        <button class="nav-btn" onclick="prevCard()" ${currentIndex === 0 ? 'disabled' : ''}>‚Üê</button>
                        <span class="progress-indicator">${currentIndex + 1} / ${filteredCards.length}</span>
                        <button class="nav-btn" onclick="nextCard()" ${currentIndex === filteredCards.length - 1 ? 'disabled' : ''}>‚Üí</button>
                    </div>
                    
                    ${isFlipped ? `
                        <div class="confidence-btns">
                            <button class="confidence-btn hard" onclick="rateCard('hard')">üòì Hard</button>
                            <button class="confidence-btn medium" onclick="rateCard('medium')">ü§î Medium</button>
                            <button class="confidence-btn easy" onclick="rateCard('easy')">üòé Easy</button>
                        </div>
                    ` : ''}
                </div>
            `;

            // Track view
            if (!cardProgress.views) {
                cardProgress.views = 1;
                progress[card.id] = cardProgress;
                saveProgress();
                updateStats();
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                isFlipped = false;
                renderCard();
            }
        }

        function rateCard(confidence) {
            const card = filteredCards[currentIndex];
            progress[card.id] = {
                ...progress[card.id],
                confidence: confidence,
                lastReviewed: new Date().toISOString()
            };
            saveProgress();
            updateStats();
            
            // Auto-advance after rating
            if (currentIndex < filteredCards.length - 1) {
                setTimeout(nextCard, 300);
            }
        }

        function saveProgress() {
            localStorage.setItem('aikipedia_progress', JSON.stringify(progress));
        }

        function updateStats() {
            document.getElementById('totalCards').textContent = cards.length;
            
            const studied = Object.keys(progress).filter(id => progress[id].views > 0).length;
            document.getElementById('studiedCards').textContent = studied;
            
            const mastered = Object.keys(progress).filter(id => progress[id].confidence === 'easy').length;
            document.getElementById('masteredCards').textContent = mastered;
        }

        // ============================================================================
        // CONTRIBUTE FORM
        // ============================================================================
        function openModal() {
            if (!currentUser) {
                showToast('Please sign in to contribute', 'error');
                return;
            }
            document.getElementById('contributeModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('contributeModal').classList.remove('active');
            document.getElementById('contributeForm').reset();
        }

        document.getElementById('contributeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            const cardData = {
                category: document.getElementById('formCategory').value,
                question: document.getElementById('formQuestion').value,
                answer: document.getElementById('formAnswer').value,
                contributor: currentUser.name,
                contributorEmail: currentUser.email
            };
            
            try {
                const response = await fetch(CONFIG.APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cardData)
                });
                
                showToast('Card submitted for review!', 'success');
                closeModal();
            } catch (error) {
                console.error('Submit error:', error);
                showToast('Failed to submit. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit for Review';
            }
        });

        // ============================================================================
        // TOAST NOTIFICATIONS
        // ============================================================================
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úì' : '‚ö†'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // ============================================================================
        // KEYBOARD NAVIGATION
        // ============================================================================
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch (e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case '1':
                    if (isFlipped) rateCard('hard');
                    break;
                case '2':
                    if (isFlipped) rateCard('medium');
                    break;
                case '3':
                    if (isFlipped) rateCard('easy');
                    break;
                case 'Escape':
                    closeModal();
                    break;
            }
        });

        // ============================================================================
        // INITIALIZE
        // ============================================================================
        window.onload = function() {
            // Check for saved user
            const savedUser = localStorage.getItem('aikipedia_user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
            }
            
            // Initialize Google Sign-In (only if loaded)
            if (typeof google !== 'undefined' && google.accounts) {
                initGoogleSignIn();
            } else {
                console.log('Google Sign-In not available - continuing without auth');
                document.getElementById('userSection').innerHTML = '<span style="color: var(--text-muted); font-size: 0.8rem;">Sign-in unavailable locally</span>';
            }
            
            // Fetch cards
            fetchCards();
        };
    </script>
</body>
</html>
